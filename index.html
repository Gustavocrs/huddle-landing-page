<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <header><img class="logo" src="./images/logo.svg" alt=""></header>
<main>
  <div class="container">
    <div class="box">
      
      <section class="esquerda">
        <img class="img" src="./images/illustration-mockups.svg" alt="">
      </section>

      <section class="direita">
        <p class="title">Build The Community Your Fans Will Love</p>
        <p class="texto">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.</p> 
        <button class="btn">Register</button>
        <p class="div_sociais_logo">
          <img class="sociais_logo" src="./images/facebook.svg" alt="">
          <img class="sociais_logo"  src="./images/twitter.svg" alt="">
          <img class="sociais_logo"  src="./images/instagram.svg" alt="">
        </p>
      </section>

    </div>
  </div>
</main>
<footer></footer>
</body>
</html>
